<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .container {
      text-align: center;
    }
    .graphic {
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="graphic">
      <!-- Inline SVG colorful graphic -->
      <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <radialgradient id="grad1" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#ff5f6d"/>
            <stop offset="100%" stop-color="#ffc371"/>
          </radialgradient>
          <radialgradient id="grad2" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#24c6dc"/>
            <stop offset="100%" stop-color="#514a9d"/>
          </radialgradient>
        </defs>
        <circle cx="100" cy="100" r="80" fill="url(#grad1)" opacity="0.8"/>
        <circle cx="120" cy="80" r="60" fill="url(#grad2)" opacity="0.7"/>
      </svg>
    </div>
    <h1>Coming Soon</h1>
    <p>Website is under construction.<br>Stay tuned for updates!</p>
  </div>

</html>
