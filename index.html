<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Akshat Mistry</title>
  <link rel="icon" href="./images/prof1.jpg" type="image/png" sizes="32x32">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .container {
      text-align: center;
    }

    /* Logo next to title */
    .title-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .title-row .logo {
      width: 50px;   /* adjust size as needed */
      height: auto;
      transition: transform 0.3s ease;
    }
    .title-row .logo:hover {
      transform: scale(1.1);
    }

    .graphic {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .graphic img {
      max-width: 200px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .graphic img:hover {
      transform: scale(1.1);
    }

    h1 {
      font-size: 4rem;
      margin: 0;
    }
    p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Two profile images with hover zoom -->
    <div class="graphic">
      <img src="./images/prof2.png" alt="Profile Image 2">
      <img src="./images/prof3.png" alt="Profile Image 3">
    </div>

    <p>Website is under construction.<br>Ak's Website!</p>
  </div>
</body>
</html>
